

{% extends "layout.html" %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel='stylesheet' type="text/css" href="{{ url_for('index.static', filename='styles/home.css')}}">

<script  src="{{ url_for('index.static', filename='js/live.js')}}"></script>

<div id="main">
    <div class="graph-container">
        <h1>Grafiek</h1>

        <div class="menu">
            <select name="symbols" id="symbols">
                {% for symbol in symbols %}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
            <select name="intervals" id="intervals">
                {% for interval in intervals %}
                <option value="{{interval}}">{{interval}}</option>
                {% endfor %}
            </select>  
        </div>
        
        <div id="graph" ></div>
</div>



{% endblock content %}
